<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="contaier-fluid mt-4">

                    </div>
                    <!-- --- Card Body ---- -->
                    <div class="card-body bg-light">

                                <input type="text" placeholder="Enter Employee Name" class="form-control">
                            </div>
                            <div class="form-group">
                                
                                <input type="password" placeholder="Enter Password" class="form-control"></input>
                            </div>
                            <div class="form-group">

                        </form>
                    </div>
                    <div class="text-center">
                            <button type="submit" class="btn btn-sm btn-outline-white bg-dark">ADD EMPLOYEE</button>
                            <button type="reset" class="btn btn-sm btn-outline-white bg-dark">CANCEL</button>
                       </div>

                </div>
            </div>
        </div>
    </div>
